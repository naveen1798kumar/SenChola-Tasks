<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="#">
        <h2>Login Page</h2>
        <div>
        <div id="form-page">
            <div class="slide-1">
                <div class="input-section">
                    <label for="username" >Username</label>
                    <input type="text" placeholder="enter name">
                </div>
        
                <div class="input-section">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="enter mail ID">
                </div>
                
                <div class="input-section" >
                    <label for="mobile">Mobile</label>
                    <input type="number" placeholder="enter mobile">
                </div>
        
                <div class="input-section">
                    <label for="address">Address</label>
                    <input type="text" id="address">
                </div>
        
                <div class="input-gender" >
                    <label for="gender">Gender</label>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">MALE</label>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">FEMALE</label>
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="slide-2">
                <div class="input-section">
                    <label for="education">Educational Qualification</label>
                    <select name="education" id="education">
                        <option value="city">-- Select --</option>
                        <option value="engineering">Bachelor of engineering</option>
                        <option value="engineering">Master of engineering</option>
                        <option value="arts">Bachelor of Arts and Science</option>
                        <option value="arts">Master of Arts and Science</option>
                        <option value="diploma">Diploma in engineering</option>
                        <option value="others">Others</option>
                    </select>
                </div>
        
                <div class="input-section">
                    <label for="city">Select City</label>
                    <select name="city" id="city">
                        <option value="city">-- Select --</option>
                        <option value="city">Chennai</option>
                        <option value="city">Coimbatore</option>
                        <option value="city">Madurai</option>
                        <option value="city">Dindigul</option>
                        <option value="city">Neelagiri</option>
                        <option value="city">Ooty</option>
                        <option value="city">Kodaikanel</option>
                        <option value="city">Palani</option>
                        <option value="city">Trichy</option>
                        <option value="city">Pollachi</option>
                        <option value="city">Palani</option>
                        <option value="city">Kanyakumari</option>
                        <option value="city">Karur</option>
                        <option value="city">Manapari</option>
                        <option value="city">Palakad</option>
                        <option value="city">Kochin</option>
                        <option value="city">Hydrabad</option>
                        <option value="city">Bangalor</option>
                    </select>
                </div>
        
                <div class="input-section">
                    <label for="register">Login ID</label>
                    <input type="text" name="register" id="register" placeholder="enter your ID">
                </div>
        
                <div class="input-section">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password">
                </div>
        
                <div class="input-section">
                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="confirm password">
                </div>
            </div>
        </div>

            <div class="button">
                <button type="submit">SUBMIT</button>
            </div>
        </div>  
    </form>
</body>
</html>
